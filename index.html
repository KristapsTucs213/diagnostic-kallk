    function opCheck(op2, numb1, numb2) {
      let result;
      switch (op2) {

        case "-":
          result = numb1 - numb2;
          break;
        case "/":
          result = numb1 / numb2;
          break;
        case "*":

          break;
      }
      p.innerHTML = result;
      console.log(op2);

    function errorCheck(numb1, numb2) {
      if ((numb1 = NaN)) {
